<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citation Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        .citation-section {
            background: white;
            padding: 20px;
            margin: 20px auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
        }
        .citation-section h2 {
            border-bottom: 2px solid #333;
            padding-bottom: 5px;
        }
        .citation {
            margin: 10px 0;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Citation Page</h1>
    
    <div class="citation-section">
        <h2>Website Citations</h2>
        <p class="citation">"CSS Introduction." W3Schools, https://www.w3schools.com/css/css_intro.asp</p>
        <p class="citation">"HTML Tutorial." W3Schools, https://www.w3schools.com/html/</p>
    </div>
</body>
</html>
