<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Guide</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1, h2, h3 {
            color: #333;
        }
        .section {
            margin-bottom: 40px;
        }
        .color-box {
            display: inline-block;
            width: 100px;
            height: 50px;
            margin-right: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .primary-color { background-color: #000000; }
        .secondary-color { background-color: #333333; }
        .background-color { background-color: #f4f4f4; }
        .text-color { background-color: #000000; }
        .button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #000000;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #333333;
        }
    </style>
</head>
<body>
    <h1>Style Guide</h1>
    
    <div class="section">
        <h2>Typography</h2>
        <p><strong>Font Family:</strong> Arial, sans-serif</p>
        <p><strong>Headings:</strong> Bold, 24px (H1), 20px (H2), 18px (H3)</p>
        <p><strong>Body Text:</strong> 16px, Regular</p>
    </div>
    
    <div class="section">
        <h2>Color Palette</h2>
        <div class="color-box primary-color"></div> Primary: #1A3D7D<br>
        <div class="color-box secondary-color"></div> Secondary: #333333<br>
        <div class="color-box background-color"></div> Background: #f4f4f4<br>
        <div class="color-box text-color"></div> Text: #666666
    </div>
    
    <div class="section">
        <h2>Buttons</h2>
        <button class="button">Primary Button</button>
    </div>
</body>
</html>
